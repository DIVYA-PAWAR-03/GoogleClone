<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-white font-sans">
    <header>
      <nav class="">
        <ul class="flex items-center justify-end space-x-6  py-5 mx-12">
          <li><a href="#" class="hover:underline">Gmail</a></li>
          <li><a href="#" class="hover:underline">Images</a></li>
          <li><a href="#" ><img src="/images/lab.png" alt="" class="h-[30px]"></a></li>
          <li><a href="#"><img src="/images/menuIcon.png" alt="" class="h-[30px] "></a></li>
          
        </ul>
      </nav>
    </header>
    <main>
      <div class="main-section flex flex-col items-center mt-32">
        <div class="google">
          <img src="/images/google.png" alt="" class="h-[150px]">
        </div>
        <div class="search-bar flex flex-col items-center mt-8 space-y-4">
  <div class="relative w-[800px] mb-8">
    <i class="fa-solid fa-magnifying-glass absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
    <input
      type="text" id="txtSearch"
      placeholder="Search Google or type a URL"
      class="w-full pl-10 pr-20 py-3 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-1 focus:ring-gray-400" />
    
    <img src="/images/mic.png" alt="Mic"
         class="absolute right-12 top-1/2 transform -translate-y-1/2 h-6 w-6 cursor-pointer" />
    <img src="/images/lens.png" alt="Lens"
         class="absolute right-4 top-1/2 transform -translate-y-1/2 h-6 w-6 cursor-pointer" />
  </div>
  <div class="space-x-4">
    <button class="bg-gray-100 px-5 py-2 rounded hover:shadow" id="btnGoogleSearch">Google Search</button>
    <button class="bg-gray-100 px-5 py-2 rounded hover:shadow">I'm Feeling Lucky</button>
  </div>
</div>  
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
